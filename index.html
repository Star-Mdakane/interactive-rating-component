<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>
  <main>
    <!-- Rating state start -->
    <section class="main card">
      <div class="wrapper">
        <div class="icon">
          <img src="./images/icon-star.svg" width="13.96" height="13.33" alt="star icon">
        </div>
        <form id="content">
          <h1>
            How did we do?
          </h1>
          <fieldset>
            <legend>Please let us know how we did with your support request. All feedback is appreciated
              to help us improve our offering!</legend>
            <div class="form-group">
              <input type="radio" name="rating" id="1">
              <label for="1">1</label>
            </div>
            <div class="form-group">
              <input type="radio" name="rating" id="2">
              <label for="2">2</label>
            </div>
            <div class="form-group">
              <input type="radio" name="rating" id="3">
              <label for="3">3</label>
            </div>
            <div class="form-group">
              <input type="radio" name="rating" id="4">
              <label for="4">4</label>
            </div>
            <div class="form-group">
              <input type="radio" name="rating" id="5">
              <label for="5">5</label>
            </div>
          </fieldset>
        </form>
        <div class="submit-container">
          <button form="content" type="submit">Submit</button>
        </div>
      </div>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thanks card">
      <div class="wrapper">
        <div class="payent-icon">
          <img src="./images/illustration-thank-you.svg" width="144" height="96" alt="payment icon">
        </div>
        <div class="rating-containner">
          <p class="rating-scored">
            You selected <!-- Add rating here --> out of 5
          </p>
        </div>
        <div class="msg-container"></div>
        <h1>
          Thank you!
        </h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
    <!-- Thank you state end -->
  </main>
</body>

</html>
